
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="register.css">
    <script src="registerscrip.js"></script>
    <title>Register Page</title>
  </head>
  <body>
    <form id="Register-form" onsubmit="return register()">
      <h1>Register Form </h1>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="username" name="username">
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="xyz@gmail.com" name="email">
      <br>
      <label for="phoneNumber">Ph No:</label>
      <input type="text" id="phoneNumber" placeholder="Enter your mobile number" name="phoneNumber">
      <br>
      <label for="City">City:</label>
      <input type="text" id="city" placeholder="Enter your city" name="city">
      <br>
      <label for="State">State:</label>
      <input type="text" id="state" placeholder="Enter your state" name="state">
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" name="password">
      <br>
      <button type="submit">Register</button>
      If you already Login Click here: <a href="index.html">Login </a>  
      <div id="result"></div>
    </form>
   
  </body>
</html>
